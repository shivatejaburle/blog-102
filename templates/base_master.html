{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                
            {% endblock title %}
        </title>
        <!-- Bootstrap CSS -->
        {% bootstrap_css %}
        
    </head>
    <body>
        <!-- Navbar -->
        {% include 'includes/navbar.html' %}

        <!-- Content -->
        {% block content %}
            
        {% endblock content %}
        
        <!-- Bootstrap JS -->
        {% bootstrap_javascript %}
    </body>
</html>
